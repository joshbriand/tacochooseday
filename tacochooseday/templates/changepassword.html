{% extends "base.html" %}

{% block content %}

	<form method="post">
		<h2>Change Password</h2>
		<table>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="password" name="password">
				</td>
				<td class="error">
					{{password_error}}
				</td>
			</tr>
			<tr>
				<td>
					Verify Password
				</td>
				<td>
					<input type="password" name="verify">
				</td>
				<td class="error">
					{{verify_error}}
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Change Password">
				</td>
			</tr>
		</table>
	</form>

{% endblock %}
